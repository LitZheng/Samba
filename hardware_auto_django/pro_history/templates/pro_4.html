<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Test Results</h2>

    <table>
        <thead>
            <tr>
                <th>日期</th>
                <th>测试项目</th>
                <th>执行人</th>
                <th>操作类型</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-01-01</td>
                <td>项目A</td>
                <td>John Doe</td>
                <td>创建</td>
            </tr>
            <!-- 添加更多行，每一行对应一组数据 -->
        </tbody>
    </table>

</body>
</html>
